<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera</title>
</head>
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="style.css">

<body>
    <div class="video-container">
        <video autoplay></video>
    </div>
    <div class="filter-screen-parent"></div>
    <div class="menu-items">
        <span class = "material-icons" id="photo-timer">timer</span>
        <div class="material-icons" id="timer-choices">keyboard_arrow_down</div>
        <span class="material-icons" id = "keyboard-arrow-up">keyboard_arrow_up</span>
        <span class="material-icons" id="video-record">videocam</span>
        <span class="material-icons selected-icon" id="click-picture">photo_camera</span>
        <span class="material-icons" id = "keyboard-arrow-down">keyboard_arrow_down</span>
    </div>
    

    <div class="filter-container">
        <div class="filter" style="background-color: #f4a2613d"></div>
        <div class="filter" style="background-color: #e85d0440"></div>
        <div class="filter" style="background-color: #ad5d6d7a"></div>
        <div class="filter" style="background-color: #2195f323"></div>
        <div class="filter" style="background-color: #4caf4f31"></div>
    </div>
</body>
<script src="script.js"></script>

</html>
